name: Deploy Backend to Azure App Service

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  PYTHON_VERSION: '3.11'
  AZURE_WEBAPP_NAME: ${{ secrets.AZURE_BACKEND_APP_NAME }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx

      - name: Verify application imports
        working-directory: ./backend
        run: |
          python -c "from main import app; print('✓ Application imports successfully')"

      - name: Check health endpoint
        working-directory: ./backend
        run: |
          python -c "
          from fastapi.testclient import TestClient
          from main import app
          # Verify routes exist
          routes = [r.path for r in app.routes]
          assert '/health' in routes, 'Health endpoint missing'
          assert '/requests' in routes, 'Requests endpoint missing'
          print('✓ All required routes present')
          "

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: ${{ steps.deploy.outputs.webapp-url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create virtual environment and install dependencies
        working-directory: ./backend
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Zip deployment package
        working-directory: ./backend
        run: |
          zip -r ../deploy.zip . \
            -x "*.pyc" \
            -x "__pycache__/*" \
            -x ".env" \
            -x "*.db" \
            -x "*.sqlite*" \
            -x ".git/*" \
            -x "tests/*" \
            -x ".pytest_cache/*"

      - name: Deploy to Azure App Service
        id: deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_BACKEND_PUBLISH_PROFILE }}
          package: ./deploy.zip

      - name: Verify deployment
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 30
          HEALTH_URL="https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health"
          echo "Checking health at: $HEALTH_URL"
          
          for i in {1..5}; do
            RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL" || echo "000")
            if [ "$RESPONSE" = "200" ]; then
              echo "✓ Health check passed!"
              exit 0
            fi
            echo "Attempt $i: Got $RESPONSE, retrying in 10s..."
            sleep 10
          done
          
          echo "⚠ Health check did not pass, but deployment completed"
