name: Deploy Backend to Azure App Service

on:
  push:
    branches: [main]
    paths: ['backend/**', '.github/workflows/backend-deploy.yml']
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify app runs
        working-directory: backend
        run: python -c "from main import app; print('OK')"

      - name: Create deployment package
        run: |
          cd backend
          zip -r ../backend.zip . -x "*.pyc" -x "__pycache__/*" -x ".pytest_cache/*" -x "*.db"
          cd ..
          ls -la backend.zip

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_BACKEND_APP_NAME }}
          publish-profile: ${{ secrets.AZURE_BACKEND_PUBLISH_PROFILE }}
          package: backend.zip
          type: zip

      - name: Health check
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 45
          for i in 1 2 3; do
            if curl -sf "https://${{ secrets.AZURE_BACKEND_APP_NAME }}.azurewebsites.net/health"; then
              echo ""
              echo "âœ“ Health check passed"
              exit 0
            fi
            echo "Attempt $i failed, retrying in 15s..."
            sleep 15
          done
          echo "Health check pending - app may still be starting"
