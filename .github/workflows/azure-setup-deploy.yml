name: Complete Azure Setup & Deploy

on:
  workflow_dispatch:
    inputs:
      resource_group:
        description: 'Resource Group Name'
        required: true
        default: 'hr-portal-rg'
      location:
        description: 'Azure Region'
        required: true
        default: 'eastus'
        type: choice
        options:
          - eastus
          - westus
          - centralus
          - westeurope
          - eastasia
      base_name:
        description: 'Base name for resources (lowercase, no special chars)'
        required: true
        default: 'hrportal'
      keyvault_name:
        description: 'Key Vault Name (leave empty for auto-generated)'
        required: false
      app_service_sku:
        description: 'App Service SKU'
        required: true
        default: 'B1'
        type: choice
        options:
          - B1
          - B2
          - S1
          - P1V2
      skip_backend_deploy:
        description: 'Skip backend deployment'
        required: false
        type: boolean
        default: false
      skip_frontend_deploy:
        description: 'Skip frontend deployment'
        required: false
        type: boolean
        default: false

env:
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  validate-and-setup:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    outputs:
      resource_group: ${{ steps.setup.outputs.resource_group }}
      keyvault_name: ${{ steps.setup.outputs.keyvault_name }}
      backend_app_name: ${{ steps.deploy_infra.outputs.backend_app_name }}
      backend_url: ${{ steps.deploy_infra.outputs.backend_url }}
      static_web_app_name: ${{ steps.deploy_infra.outputs.static_web_app_name }}
      frontend_url: ${{ steps.deploy_infra.outputs.frontend_url }}
      deployment_id: ${{ steps.setup.outputs.deployment_id }}

    steps:
      - name: ğŸ” Validate Inputs
        id: validate
        run: |
          echo "::group::Input Validation"
          
          BASE_NAME="${{ github.event.inputs.base_name }}"
          
          # Validate base name (lowercase, alphanumeric only)
          if [[ ! "$BASE_NAME" =~ ^[a-z0-9]+$ ]]; then
            echo "::error::Base name must be lowercase alphanumeric only"
            exit 1
          fi
          
          # Validate length
          if [ ${#BASE_NAME} -gt 15 ]; then
            echo "::error::Base name must be 15 characters or less"
            exit 1
          fi
          
          echo "âœ… Input validation passed"
          echo "::endgroup::"

      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: âš™ï¸ Setup Environment
        id: setup
        run: |
          echo "::group::Environment Setup"
          
          # Generate unique suffix for globally unique names
          UNIQUE_SUFFIX=$(echo "${{ github.run_id }}" | tail -c 7)
          DEPLOYMENT_ID="deploy-$(date +%Y%m%d-%H%M%S)"
          
          # Set Key Vault name (must be globally unique)
          if [ -z "${{ github.event.inputs.keyvault_name }}" ]; then
            KEYVAULT_NAME="${{ github.event.inputs.base_name }}kv${UNIQUE_SUFFIX}"
          else
            KEYVAULT_NAME="${{ github.event.inputs.keyvault_name }}"
          fi
          
          # Ensure Key Vault name meets requirements (3-24 chars, alphanumeric and hyphens, start with a letter)
          KEYVAULT_NAME=$(echo "$KEYVAULT_NAME" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9-]//g' | cut -c1-24)
          # Azure Key Vault names must start with a letter; prefix with 'kv' if they do not
          if ! [[ "$KEYVAULT_NAME" =~ ^[a-z] ]]; then
            KEYVAULT_NAME="kv${KEYVAULT_NAME}"
            # Enforce max length after prefixing
            KEYVAULT_NAME=$(echo "$KEYVAULT_NAME" | cut -c1-24)
          fi
          
          echo "resource_group=${{ github.event.inputs.resource_group }}" >> $GITHUB_OUTPUT
          echo "keyvault_name=${KEYVAULT_NAME}" >> $GITHUB_OUTPUT
          echo "deployment_id=${DEPLOYMENT_ID}" >> $GITHUB_OUTPUT
          echo "unique_suffix=${UNIQUE_SUFFIX}" >> $GITHUB_OUTPUT
          
          echo "ğŸ“ Configuration:"
          echo "  Resource Group: ${{ github.event.inputs.resource_group }}"
          echo "  Location: ${{ github.event.inputs.location }}"
          echo "  Key Vault: ${KEYVAULT_NAME}"
          echo "  Base Name: ${{ github.event.inputs.base_name }}"
          echo "  Deployment ID: ${DEPLOYMENT_ID}"
          
          echo "::endgroup::"

      - name: ğŸ—‚ï¸ Create Resource Group
        run: |
          echo "::group::Resource Group Creation"
          
          # Check if resource group exists
          if az group show --name ${{ steps.setup.outputs.resource_group }} &>/dev/null; then
            echo "âœ… Resource group '${{ steps.setup.outputs.resource_group }}' already exists"
          else
            echo "ğŸ”¨ Creating resource group '${{ steps.setup.outputs.resource_group }}'..."
            az group create \
              --name ${{ steps.setup.outputs.resource_group }} \
              --location ${{ github.event.inputs.location }} \
              --tags \
                Environment=Production \
                Project="HR-Portal" \
                ManagedBy=GitHub-Actions \
                DeploymentId=${{ steps.setup.outputs.deployment_id }}
            echo "âœ… Resource group created successfully"
          fi
          
          echo "::endgroup::"

      - name: ğŸ” Create/Update Key Vault
        run: |
          echo "::group::Key Vault Setup"
          
          KEYVAULT_NAME="${{ steps.setup.outputs.keyvault_name }}"
          
          # Check if Key Vault exists
          if az keyvault show --name "$KEYVAULT_NAME" &>/dev/null; then
            echo "âœ… Key Vault '$KEYVAULT_NAME' already exists"
          else
            echo "ğŸ”¨ Creating Key Vault '$KEYVAULT_NAME'..."
            az keyvault create \
              --name "$KEYVAULT_NAME" \
              --resource-group ${{ steps.setup.outputs.resource_group }} \
              --location ${{ github.event.inputs.location }} \
              --enable-rbac-authorization false \
              --enabled-for-deployment true \
              --enabled-for-template-deployment true \
              --tags \
                Environment=Production \
                Project="HR-Portal" \
                ManagedBy=GitHub-Actions
            
            echo "âœ… Key Vault created successfully"
          fi
          
          # Wait for Key Vault to be fully available
          echo "â³ Waiting for Key Vault to be ready..."
          sleep 10
          
          echo "::endgroup::"

      - name: ğŸ”‘ Store Initial Secrets in Key Vault
        run: |
          echo "::group::Store Secrets"
          
          KEYVAULT_NAME="${{ steps.setup.outputs.keyvault_name }}"
          
          # Store a deployment marker secret
          az keyvault secret set \
            --vault-name "$KEYVAULT_NAME" \
            --name "DeploymentTimestamp" \
            --value "$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            --description "Last deployment timestamp" \
            --output none
          
          # Store deployment ID
          az keyvault secret set \
            --vault-name "$KEYVAULT_NAME" \
            --name "LastDeploymentId" \
            --value "${{ steps.setup.outputs.deployment_id }}" \
            --output none
          
          echo "âœ… Initial secrets stored in Key Vault"
          echo "::endgroup::"

      - name: ğŸ“„ Create Parameters File
        run: |
          echo "::group::Create Bicep Parameters"
          
          # Create parameters file for Bicep deployment
          # Note: frontendUrl is intentionally empty at this stage since the Static Web App
          # doesn't exist yet. CORS will be configured in a subsequent step after deployment.
          cat > /tmp/deploy-params.json << EOF
          {
            "\$schema": "https://schema.management.azure.com/schemas/2019-04-01/deploymentParameters.json#",
            "contentVersion": "1.0.0.0",
            "parameters": {
              "baseName": {
                "value": "${{ github.event.inputs.base_name }}"
              },
              "location": {
                "value": "${{ github.event.inputs.location }}"
              },
              "appServiceSku": {
                "value": "${{ github.event.inputs.app_service_sku }}"
              },
              "frontendUrl": {
                "value": ""
              }
            }
          }
          EOF
          
          echo "âœ… Parameters file created"
          cat /tmp/deploy-params.json
          echo "::endgroup::"

      - name: ğŸš€ Deploy Infrastructure
        id: deploy_infra
        run: |
          echo "::group::Infrastructure Deployment"
          
          echo "ğŸ”¨ Deploying Azure resources using Bicep..."
          
          # Deploy the infrastructure
          DEPLOYMENT_OUTPUT=$(az deployment group create \
            --resource-group ${{ steps.setup.outputs.resource_group }} \
            --template-file infrastructure/main.bicep \
            --parameters /tmp/deploy-params.json \
            --name ${{ steps.setup.outputs.deployment_id }} \
            --output json)
          
          # Extract outputs
          BACKEND_APP_NAME=$(echo "$DEPLOYMENT_OUTPUT" | jq -r '.properties.outputs.backendAppName.value')
          BACKEND_URL=$(echo "$DEPLOYMENT_OUTPUT" | jq -r '.properties.outputs.backendUrl.value')
          STATIC_WEB_APP_NAME=$(echo "$DEPLOYMENT_OUTPUT" | jq -r '.properties.outputs.staticWebAppName.value')
          FRONTEND_URL=$(echo "$DEPLOYMENT_OUTPUT" | jq -r '.properties.outputs.staticWebAppUrl.value')
          
          # Store outputs
          echo "backend_app_name=${BACKEND_APP_NAME}" >> $GITHUB_OUTPUT
          echo "backend_url=${BACKEND_URL}" >> $GITHUB_OUTPUT
          echo "static_web_app_name=${STATIC_WEB_APP_NAME}" >> $GITHUB_OUTPUT
          echo "frontend_url=${FRONTEND_URL}" >> $GITHUB_OUTPUT
          
          echo "âœ… Infrastructure deployed successfully"
          echo ""
          echo "ğŸ“‹ Deployment Details:"
          echo "  Backend App: ${BACKEND_APP_NAME}"
          echo "  Backend URL: ${BACKEND_URL}"
          echo "  Frontend App: ${STATIC_WEB_APP_NAME}"
          echo "  Frontend URL: ${FRONTEND_URL}"
          
          # Store URLs in Key Vault
          az keyvault secret set \
            --vault-name ${{ steps.setup.outputs.keyvault_name }} \
            --name "BackendUrl" \
            --value "${BACKEND_URL}" \
            --output none
          
          az keyvault secret set \
            --vault-name ${{ steps.setup.outputs.keyvault_name }} \
            --name "FrontendUrl" \
            --value "${FRONTEND_URL}" \
            --output none
          
          echo "::endgroup::"

      - name: âš™ï¸ Configure Backend Settings
        run: |
          echo "::group::Configure Backend"
          
          # Get frontend URL for CORS
          FRONTEND_URL="${{ steps.deploy_infra.outputs.frontend_url }}"
          
          # Update app settings
          az webapp config appsettings set \
            --name ${{ steps.deploy_infra.outputs.backend_app_name }} \
            --resource-group ${{ steps.setup.outputs.resource_group }} \
            --settings \
              DATABASE_URL="sqlite:///./hr_portal.db" \
              CORS_ORIGINS="${FRONTEND_URL}" \
              SCM_DO_BUILD_DURING_DEPLOYMENT="true" \
            --output none
          
          echo "âœ… Backend configured with CORS: ${FRONTEND_URL}"
          echo "::endgroup::"

  deploy-backend:
    needs: validate-and-setup
    if: ${{ !inputs.skip_backend_deploy }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: ğŸ“¦ Install dependencies
        working-directory: backend
        run: |
          echo "::group::Install Python Dependencies"
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "âœ… Dependencies installed"
          echo "::endgroup::"

      - name: âœ… Verify application
        working-directory: backend
        run: |
          echo "::group::Application Verification"
          python -c "from main import app; print('âœ… Application imports successfully')"
          echo "::endgroup::"

      - name: ğŸ“¦ Create deployment package
        run: |
          echo "::group::Create Deployment Package"
          cd backend
          zip -r ../deploy.zip . -x "*.pyc" -x "__pycache__/*" -x ".pytest_cache/*" -x "*.db" -x "tests/*"
          cd ..
          
          SIZE=$(du -h deploy.zip | cut -f1)
          echo "âœ… Deployment package created (${SIZE})"
          echo "::endgroup::"

      - name: ğŸš€ Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ needs.validate-and-setup.outputs.backend_app_name }}
          package: deploy.zip

      - name: ğŸ¥ Backend Health Check
        run: |
          echo "::group::Health Check"
          echo "â³ Waiting for backend to start..."
          sleep 45
          
          BACKEND_URL="${{ needs.validate-and-setup.outputs.backend_url }}"
          
          for i in {1..10}; do
            echo "Attempt $i/10..."
            if curl -sf "${BACKEND_URL}/health" > /tmp/health.json; then
              echo "âœ… Backend health check passed!"
              cat /tmp/health.json | jq '.'
              echo "::endgroup::"
              exit 0
            fi
            echo "â³ Waiting 15 seconds..."
            sleep 15
          done
          
          echo "::error::Backend health check failed after 10 attempts"
          echo "âš ï¸ Backend may still be starting up. Check manually at: ${BACKEND_URL}/health"
          echo "::endgroup::"
          exit 1

  deploy-frontend:
    needs: [validate-and-setup, deploy-backend]
    if: ${{ !inputs.skip_frontend_deploy && (success() || inputs.skip_backend_deploy) }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: ğŸ“¦ Get Static Web App Token
        id: swa_token
        run: |
          echo "::group::Get Deployment Token"
          
          # Get the Static Web App deployment token
          TOKEN=$(az staticwebapp secrets list \
            --name ${{ needs.validate-and-setup.outputs.static_web_app_name }} \
            --resource-group ${{ needs.validate-and-setup.outputs.resource_group }} \
            --query "properties.apiKey" -o tsv)
          
          echo "::add-mask::$TOKEN"
          echo "token=$TOKEN" >> $GITHUB_OUTPUT
          echo "âœ… Deployment token retrieved"
          echo "::endgroup::"

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: frontend
        run: |
          echo "::group::Install Node Dependencies"
          npm ci
          echo "âœ… Dependencies installed"
          echo "::endgroup::"

      - name: ğŸ—ï¸ Build frontend
        working-directory: frontend
        env:
          REACT_APP_API_URL: ${{ needs.validate-and-setup.outputs.backend_url }}
          CI: true
        run: |
          echo "::group::Build React App"
          echo "ğŸ“ Backend API URL: ${{ needs.validate-and-setup.outputs.backend_url }}"
          npm run build
          echo "âœ… Build completed"
          echo "::endgroup::"

      - name: ğŸš€ Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ steps.swa_token.outputs.token }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'frontend/build'
          skip_app_build: true

      - name: ğŸ¥ Frontend Health Check
        run: |
          echo "::group::Frontend Verification"
          echo "â³ Waiting for frontend to deploy..."
          sleep 30
          
          FRONTEND_URL="${{ needs.validate-and-setup.outputs.frontend_url }}"
          
          for i in {1..8}; do
            echo "Attempt $i/8..."
            if curl -sf -I "${FRONTEND_URL}" | grep -q "200\|301\|302"; then
              echo "âœ… Frontend is accessible!"
              echo "::endgroup::"
              exit 0
            fi
            echo "â³ Waiting 15 seconds..."
            sleep 15
          done
          
          echo "::error::Frontend health check failed after 8 attempts"
          echo "âš ï¸ Frontend may still be deploying. Check manually at: ${FRONTEND_URL}"
          echo "::endgroup::"
          exit 1

  verify-deployment:
    needs: [validate-and-setup, deploy-backend, deploy-frontend]
    if: ${{ always() && needs.validate-and-setup.result == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: ğŸ” Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: ğŸ“Š Generate Deployment Summary
        run: |
          echo "# ğŸ‰ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ğŸ“‹ Deployment Details" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Resource Group | âœ… Created |" >> $GITHUB_STEP_SUMMARY
          echo "| Key Vault | âœ… Created |" >> $GITHUB_STEP_SUMMARY
          echo "| Infrastructure | âœ… Deployed |" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.deploy-backend.result }}" == "success" ]; then
            echo "| Backend | âœ… Deployed |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ inputs.skip_backend_deploy }}" == "true" ]; then
            echo "| Backend | â­ï¸ Skipped |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Backend | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.deploy-frontend.result }}" == "success" ]; then
            echo "| Frontend | âœ… Deployed |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ inputs.skip_frontend_deploy }}" == "true" ]; then
            echo "| Frontend | â­ï¸ Skipped |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Frontend | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ğŸ”— Access URLs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend API**: ${{ needs.validate-and-setup.outputs.backend_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend Health**: ${{ needs.validate-and-setup.outputs.backend_url }}/health" >> $GITHUB_STEP_SUMMARY
          echo "- **API Docs**: ${{ needs.validate-and-setup.outputs.backend_url }}/docs" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend**: ${{ needs.validate-and-setup.outputs.frontend_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ğŸ” Azure Resources" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Resource Group**: ${{ needs.validate-and-setup.outputs.resource_group }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Key Vault**: ${{ needs.validate-and-setup.outputs.keyvault_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Location**: ${{ github.event.inputs.location }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployment ID**: ${{ needs.validate-and-setup.outputs.deployment_id }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ğŸ¯ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. âœ… Test the backend health endpoint" >> $GITHUB_STEP_SUMMARY
          echo "2. âœ… Access the frontend application" >> $GITHUB_STEP_SUMMARY
          echo "3. âœ… Review the API documentation" >> $GITHUB_STEP_SUMMARY
          echo "4. âœ… Monitor application logs in Azure Portal" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Also print to console
          echo ""
          echo "=========================================="
          echo "  ğŸ‰ DEPLOYMENT COMPLETE"
          echo "=========================================="
          echo ""
          echo "Backend:  ${{ needs.validate-and-setup.outputs.backend_url }}"
          echo "Frontend: ${{ needs.validate-and-setup.outputs.frontend_url }}"
          echo ""
          echo "Key Vault: ${{ needs.validate-and-setup.outputs.keyvault_name }}"
          echo ""
          echo "âœ… Your HR Portal is now live!"
          echo "=========================================="

      - name: ğŸ” Verify Key Vault Access
        run: |
          echo "::group::Key Vault Verification"
          
          # List secrets (names only) to verify access
          echo "ğŸ“ Verifying Key Vault secrets..."
          az keyvault secret list \
            --vault-name ${{ needs.validate-and-setup.outputs.keyvault_name }} \
            --query "[].name" -o table
          
          echo "âœ… Key Vault access verified"
          echo "::endgroup::"

      - name: ğŸ“ Store Deployment Info
        run: |
          echo "::group::Store Deployment Information"
          
          # Store complete deployment info in Key Vault
          DEPLOYMENT_INFO=$(cat << EOF
          {
            "deploymentId": "${{ needs.validate-and-setup.outputs.deployment_id }}",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "resourceGroup": "${{ needs.validate-and-setup.outputs.resource_group }}",
            "backendUrl": "${{ needs.validate-and-setup.outputs.backend_url }}",
            "frontendUrl": "${{ needs.validate-and-setup.outputs.frontend_url }}",
            "backendStatus": "${{ needs.deploy-backend.result }}",
            "frontendStatus": "${{ needs.deploy-frontend.result }}"
          }
          EOF
          )
          
          az keyvault secret set \
            --vault-name ${{ needs.validate-and-setup.outputs.keyvault_name }} \
            --name "LastDeploymentInfo" \
            --value "$DEPLOYMENT_INFO" \
            --output none
          
          echo "âœ… Deployment info stored in Key Vault"
          echo "::endgroup::"
